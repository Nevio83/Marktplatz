<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - CJDropshipping Import</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>CJDropshipping Produkte importieren</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <strong>Info:</strong> Klicken Sie auf "Produkte importieren" um alle verfügbaren Produkte von CJDropshipping in Ihren Shop zu laden.
                        </div>
                        
                        <button id="importBtn" class="btn btn-primary btn-lg">
                            <span id="importText">Produkte importieren</span>
                            <span id="importSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                        </button>
                        
                        <div id="result" class="mt-3"></div>
                        
                        <hr class="my-4">
                        
                        <h5>Aktuelle Produkte:</h5>
                        <button id="loadProductsBtn" class="btn btn-secondary">Produkte anzeigen</button>
                        <div id="productsList" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('importBtn').addEventListener('click', async () => {
            const btn = document.getElementById('importBtn');
            const text = document.getElementById('importText');
            const spinner = document.getElementById('importSpinner');
            const result = document.getElementById('result');
            
            // Loading state
            btn.disabled = true;
            text.textContent = 'Importiere...';
            spinner.classList.remove('d-none');
            result.innerHTML = '';
            
            try {
                const response = await fetch('/api/cj/import-products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="alert alert-success">
                            <strong>Erfolg!</strong> ${data.message}
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="alert alert-danger">
                            <strong>Fehler:</strong> ${data.error}
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>Fehler:</strong> ${error.message}
                    </div>
                `;
            }
            
            // Reset button
            btn.disabled = false;
            text.textContent = 'Produkte importieren';
            spinner.classList.add('d-none');
        });
        
        document.getElementById('loadProductsBtn').addEventListener('click', async () => {
            try {
                const response = await fetch('/products.json');
                const products = await response.json();
                
                const productsList = document.getElementById('productsList');
                productsList.innerHTML = `
                    <div class="alert alert-info">
                        <strong>Anzahl Produkte:</strong> ${products.length}
                    </div>
                    <div class="row">
                        ${products.slice(0, 6).map(product => `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">${product.name}</h6>
                                        <p class="card-text">€${product.price}</p>
                                        ${product.cjProductId ? `<small class="text-success">CJ ID: ${product.cjProductId}</small>` : '<small class="text-muted">Lokales Produkt</small>'}
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                document.getElementById('productsList').innerHTML = `
                    <div class="alert alert-danger">Fehler beim Laden: ${error.message}</div>
                `;
            }
        });
    </script>
</body>
</html>
