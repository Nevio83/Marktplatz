    <script>
        // Warenkorb-Funktionalität
        document.addEventListener('DOMContentLoaded', function() {
            const cartButton = document.getElementById('cartButton');
            const cartDropdown = document.getElementById('cartDropdown');
            const cartOverlay = document.getElementById('cartOverlay');
            const closeButton = document.getElementById('closeCartButton');
            
            // Globale Funktion für Schließen
            window.closeCart = function() {
                cartDropdown.classList.remove('show');
                cartOverlay.style.display = 'none';
                document.body.style.overflow = '';
            };
            
            // Warenkorb öffnen/schließen
            function toggleCart() {
                cartDropdown.style.display = 'flex'; // Zuerst anzeigen
                setTimeout(() => { // Dann Animation starten
                    cartDropdown.classList.toggle('show');
                    cartOverlay.style.display = cartDropdown.classList.contains('show') ? 'block' : 'none';
                    document.body.style.overflow = cartDropdown.classList.contains('show') ? 'hidden' : '';
                    
                    if (cartDropdown.classList.contains('show')) {
                        updateCartContent();
                    }
                }, 10);
            }
            
            // Event Listener für den Warenkorb-Button
            cartButton.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleCart();
            });
            
            // Event Listener für den Schließen-Button
            closeButton.addEventListener('click', function(e) {
                e.preventDefault();
                closeCart();
            });
            
            // Schließen bei Escape-Taste
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && cartDropdown.classList.contains('show')) {
                    closeCart();
                }
            });
            
            // Schließen bei Klick außerhalb
            cartOverlay.addEventListener('click', function(e) {
                if (cartDropdown.classList.contains('show')) {
                    closeCart();
                }
            });
            
            // Verhindern, dass Klicks innerhalb des Dropdowns es schließen
            cartDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // Warenkorb-Inhalt aktualisieren
            function updateCartContent() {
                const cartBody = cartDropdown.querySelector('.cart-dropdown-body');
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const cartFooter = document.querySelector('.cart-dropdown-footer');
                
                if (cart.length === 0) {
                    cartBody.innerHTML = `
                        <div class="empty-cart text-center py-4">
                            <i class="bi bi-cart-x fs-1 text-muted"></i>
                            <p class="text-muted mt-2">Ihr Warenkorb ist leer</p>
                        </div>
                    `;
                    cartFooter.style.display = 'none';
                } else {
                    cartBody.innerHTML = cart.map(item => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                            <div class="cart-item-details">
                                <div class="cart-item-name">${item.name}</div>
                                <div class="cart-item-price">€${item.price.toFixed(2)}</div>
                            </div>
                            <div class="cart-item-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                                <span class="quantity-display">${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                <button class="remove-item" onclick="removeFromCart(${item.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('');
                    cartFooter.style.display = 'block';
                    
                    // Gesamtsumme berechnen und anzeigen
                    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    document.getElementById('cartTotal').textContent = total.toFixed(2);
                }
                
                updateCartCounter();
            }
            
            // Counter aktualisieren
            function updateCartCounter() {
                const counter = document.getElementById('cartCounter');
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                const total = cart.reduce((sum, item) => sum + item.quantity, 0);
                
                counter.style.display = total > 0 ? 'flex' : 'none';
                counter.textContent = total;
            }
            
            // Warenkorb leeren
            document.getElementById('clearCart').addEventListener('click', function() {
                localStorage.setItem('cart', '[]');
                updateCartContent();
            });
            
            // Initial Counter aktualisieren
            updateCartCounter();
            
            // Bei Storage-Änderungen aktualisieren
            window.addEventListener('storage', function(e) {
                if (e.key === 'cart') {
                    updateCartCounter();
                    if (cartDropdown.classList.contains('show')) {
                        updateCartContent();
                    }
                }
            });
        });
        
        // Globale Funktionen für Cart-Operationen
        function updateQuantity(productId, change) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(item => Number(item.id) === Number(productId));
            
            if (item) {
                item.quantity = Math.max(0, item.quantity + change);
                if (item.quantity === 0) {
                    cart = cart.filter(item => Number(item.id) !== Number(productId));
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                document.dispatchEvent(new Event('storage'));
            }
        }
        
        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(item => Number(item.id) !== Number(productId));
            localStorage.setItem('cart', JSON.stringify(cart));
            document.dispatchEvent(new Event('storage'));
        }
    </script>

  hilfeButton.addEventListener('click', () => {

  });
  hilfePanelClose.addEventListener('click', () => {
    hilfePanel.classList.remove('offen');
  });

  document.addEventListener('mousedown', function(event) {

  });
