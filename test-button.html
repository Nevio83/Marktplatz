<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Button Test</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card h-100 border-0 shadow-hover position-relative product-card" data-product-id="1">
                    <button class="wishlist-btn" data-product-id="1" aria-label="Zur Wunschliste">
                        <i class="bi bi-heart"></i>
                    </button>
                    <div class="ratio ratio-4x3 product-image-container">
                        <img src="produkt bilder/ware.png" class="card-img-top object-fit-cover" alt="Test Product">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Elektronik Produkt 1</h5>
                        <p class="card-text">Innovative Technologie für Ihren Alltag.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <span class="h4 text-primary">€10.00</span>
                                <small class="text-muted d-block">inkl. MwSt.</small>
                            </div>
                            <button class="btn btn-primary rounded-pill px-3 py-2 add-to-cart"
                                    data-product-id="1"
                                    data-name="Elektronik Produkt 1"
                                    data-price="10.00">
                                <i class="bi bi-cart-plus me-2"></i><span class="btn-text">In den Warenkorb</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simplified test version of the button functionality
        let cartItems = [];
        
        function addToCart(productId) {
            console.log('addToCart called with productId:', productId);
            alert('Produkt ' + productId + ' wurde zum Warenkorb hinzugefügt!');
        }
        
        function initializeAddToCartButtons() {
            console.log('Initializing add-to-cart buttons...');
            const buttons = document.querySelectorAll('.add-to-cart');
            console.log('Found buttons:', buttons.length);
            
            buttons.forEach((button, index) => {
                const productId = button.dataset.productId;
                console.log(`Button ${index}: productId = ${productId}`);
                
                button.addEventListener('click', (e) => {
                    console.log('Button clicked for product:', productId);
                    e.preventDefault();
                    e.stopPropagation();
                    const productId = parseInt(button.dataset.productId);
                    console.log('Calling addToCart with productId:', productId);
                    addToCart(productId);
                });
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing buttons...');
            initializeAddToCartButtons();
        });
    </script>
</body>
</html>
