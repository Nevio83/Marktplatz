<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Button Test</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Test Buttons</h3>
                <button class="btn btn-primary" id="testCartBtn">
                    <i class="bi bi-cart-plus"></i> Test Warenkorb
                </button>
                <button class="btn btn-outline-primary" id="testWishlistBtn">
                    <i class="bi bi-heart"></i> Test Wunschliste
                </button>
            </div>
        </div>
    </div>

    <script>
        // Test product
        const product = {
            id: 1,
            name: "Test Produkt",
            price: 10.00,
            image: "test.jpg",
            description: "Test Beschreibung"
        };

        // Test functions
        function addToCartAndRedirect() {
            console.log('addToCartAndRedirect called');
            alert('Warenkorb Button funktioniert!');
        }

        function toggleWishlist(product) {
            console.log('toggleWishlist called with:', product);
            alert('Wunschliste Button funktioniert!');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, setting up test event listeners...');
            
            const testCartBtn = document.getElementById('testCartBtn');
            const testWishlistBtn = document.getElementById('testWishlistBtn');
            
            if (testCartBtn) {
                testCartBtn.addEventListener('click', function(e) {
                    console.log('Test cart button clicked');
                    e.preventDefault();
                    addToCartAndRedirect();
                });
            }
            
            if (testWishlistBtn) {
                testWishlistBtn.addEventListener('click', function(e) {
                    console.log('Test wishlist button clicked');
                    e.preventDefault();
                    toggleWishlist(product);
                });
            }
            
            console.log('Test event listeners set up');
        });
    </script>
</body>
</html>
