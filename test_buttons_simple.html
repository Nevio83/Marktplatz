<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Button Test</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Test Buttons</h3>
                <button class="btn btn-primary" id="cartBtn">
                    <i class="bi bi-cart-plus"></i> Test Warenkorb
                </button>
                <button class="btn btn-outline-primary" id="wishlistBtn">
                    <i class="bi bi-heart"></i> Test Wunschliste
                </button>
            </div>
        </div>
    </div>

    <script>
        // Test product
        const product = {
            id: 1,
            name: "Test Produkt",
            price: 10.00,
            image: "test.jpg",
            description: "Test Beschreibung"
        };

        // Test functions
        function addToCartAndRedirect() {
            console.log('addToCartAndRedirect called');
            alert('Warenkorb Button funktioniert!');
        }

        function toggleWishlist(product) {
            console.log('toggleWishlist called with:', product);
            alert('Wunschliste Button funktioniert!');
        }

        // Initialize event listeners
        function initializeEventListeners() {
            console.log('Initializing test event listeners...');
            
            const cartBtn = document.getElementById('cartBtn');
            const wishlistBtn = document.getElementById('wishlistBtn');
            
            if (cartBtn) {
                cartBtn.addEventListener('click', function(e) {
                    console.log('Cart button clicked');
                    e.preventDefault();
                    addToCartAndRedirect();
                });
            }
            
            if (wishlistBtn) {
                wishlistBtn.addEventListener('click', function(e) {
                    console.log('Wishlist button clicked');
                    e.preventDefault();
                    toggleWishlist(product);
                });
            }
            
            console.log('Test event listeners set up');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing test...');
            setTimeout(initializeEventListeners, 100);
        });
    </script>
</body>
</html>
